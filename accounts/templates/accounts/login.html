{% extends 'base/base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="row content-row">
        <div class="card col-10">
            <form method="POST" id="login-form">
                {% csrf_token %}
                {{ login_form.non_field_errors }}
                {{ login_form.mobile.errors }}
                {{ login_form.password.errors }}
                <div class="form-group" id="mobile-group">
                    <label for="{{ login_form.mobile.id_for_label }}">:شماره موبایل</label>
                    <input type="text" class="form-control" name="mobile" id="mobile">
                </div>
                <div class="form-group" id="password-group">
                    <label for="{{ login_form.password.id_for_label }}">:رمز عبور</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">انصراف</button>
                    <button type="submit" class="btn btn-submit mr-3" id="login-btn">ورود به
                        کالاشاپ
                    </button>
                </div>
            </form>
            <button id="forget-btn" onclick="forget_password()">رمز عبورم را فراموش کرده‌ام</button>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'accounts/js/forget-password.js' %}"></script>
{% endblock %}
