{% extends 'base/base.html' %}

{% load static %}

{% block title %}ثبت آدرس{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'accounts/css/add-address.css' %}">
{% endblock %}

{% block content %}
    <div class="row add-address-row">
        <div class="card col-5">
            <h5 class="alert alert-info m-2 mt-4">« آدرس خود را بادقت وارد کنید »</h5>
            <form method="post" action="{% url 'add_address' %}" id="add-address-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">:شهر</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="province">:استان</label>
                        <input type="text" class="form-control" id="province">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exact_address">:آدرس دقیق</label>
                    <input type="text" class="form-control" id="exact_address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="zip_code">:کد پستی</label>
                        <input type="number" class="form-control" id="zip_code">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="unit">:واحد</label>
                        <input type="number" class="form-control" id="unit">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="No">:پلاک</label>
                        <input type="number" class="form-control" id="No">
                    </div>
                </div>
                <div id="add-address-btn-group" class="mt-3">
                    <button class="btn btn-danger mr-3">انصراف</button>
                    <button type="submit" class="btn btn-submit">ثبت آدرس
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
